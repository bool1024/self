<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index/css/font-awesome-all.css">
        <link rel="stylesheet" href="index/css/common.css">
        <link rel="stylesheet" href="index/css/style.css">
        <link rel="icon" href="index/img/login.ico" type="image/x-icon">
        <link rel="Shortcut Icon" href="img/login.ico" type="image/x-icon">
        <title>登录|注册</title>
    </head>

    <body>
        <!-- 登录页面右上角用户中心 -->
        <header> <a class="login" href="#"> <i class="fa fa-user-circle"></i></a></header>
        <main>
            <div class="flip-modal login">
                <div class="modal modal-login"><a class="close" href="#"> <i class="fa fa-close"></i></a>
                    <div class="tabs"><a class="login active " href="#">登录</a> <a class="register" href="#">注册</a></div>
                    <div class="content">
                        <div class="errormsg"></div>
                        <form action="web/login" method="post">
                            <div class="input-field"><i class="fa fa-user"></i> <input name="username" type="text" placeholder="用户名"></div>
                            <div class="input-field"><i class="fa fa-lock"></i> <input name="password" type="password" placeholder="密码"></div>
                            <div class="input-field"><input type="submit" value="登录"></div>
                        </form>
                    </div>
                </div>
            
                <div class="modal modal-register"><a class="close fa fa-close" href="#"></a>
                    <div class="tabs"><a class="login" href="#">登录</a> <a class="register active" href="#">注册</a></div>
                    <div class="content">
                        <div class="errormsg"></div>
                        <form class="" action="/register" method="post">
                            <div class="input-field"><i class="fa fa-user"></i> <input name="username" type="text" placeholder="输入用户名"></div>
                            <div class="input-field"><i class="fa fa-lock"></i> <input name="passeord" type="password" placeholder="输入密码"></div>
                            <div class="input-field"><i class="fa fa-lock"></i> <input name="passeord2" type="password" placeholder="请再次输入密码"></div>
                            <div class="input-field"><input type="submit" value="注册"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    
        <script type="text/javascript" src="index/js/login.js"></script>
    </body>
</html>
